<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRICS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .dashboard {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-around;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .metric-box {
            text-align: center;
        }

        .label {
            font-size: 1.5rem; 
            color: #cccccc;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .value {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: -2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid #333;
            color: #666;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn:hover {
            border-color: #666;
            color: #fff;
        }

        .mode-btn.active {
            border-color: #fff;
            color: #000;
            background-color: #fff;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .content-area {
            width: 100%;
            max-width: 1200px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #view-chart {
            width: 100%;
            height: 60vh;
            position: relative;
        }

        #view-table {
            display: none;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ddd;
            font-size: 1.1rem;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #222;
        }

        th {
            color: #888;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-bottom: 2px solid #444;
        }

        tr:hover {
            background-color: #111;
        }
        
        .num-col {
            text-align: right;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="metric-box">
            <div class="label">HEAD</div>
            <div id="val-n" class="value">0</div>
        </div>
        <div class="metric-box">
            <div class="label">DELTA</div>
            <div id="val-d" class="value">0</div>
        </div>
    </div>

    <div class="controls">
        <button class="mode-btn active" onclick="switchMode('chart')">[ GRAPH ]</button>
        <button class="mode-btn" onclick="switchMode('table')">[ TABLE ]</button>
    </div>

    <div class="content-area">
        
        <div id="view-chart">
            <canvas id="mainChart"></canvas>
        </div>

        <div id="view-table">
            <table id="metric-table">
                <thead>
                    <tr>
                        <th>DATE</th>
                        <th class="num-col">HEAD</th>
                        <th class="num-col">DELTA</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBrpsMB-oJ5shTOKgkIAxGwcgZ7DFP0n7XfhAPlkmpRMLwA1JMwIXwaGP8GaXg0SOsiXjahYPTpyHx/pub?gid=0&single=true&output=csv'; 

        let chartInstance = null;

        function switchMode(mode) {
            const viewChart = document.getElementById('view-chart');
            const viewTable = document.getElementById('view-table');
            const btns = document.querySelectorAll('.mode-btn');

            if (mode === 'chart') {
                viewChart.style.display = 'block';
                viewTable.style.display = 'none';
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                viewChart.style.display = 'none';
                viewTable.style.display = 'block';
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(row => row.Date && row.Total);
                
                const labels = data.map(row => row.Date);
                const n_values = data.map(row => parseInt(row.Total));
                const d_values = data.map(row => parseInt(row.Daily));

                const currentN = n_values[n_values.length - 1];
                const currentD = d_values[d_values.length - 1];

                document.getElementById('val-n').innerText = currentN;
                document.getElementById('val-d').innerText = currentD;

                const ctx = document.getElementById('mainChart').getContext('2d');
                Chart.defaults.color = '#dddddd';
                Chart.defaults.borderColor = '#333';
                Chart.defaults.font.family = "'Courier New', Courier, monospace";

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'HEAD',
                                data: n_values,
                                borderColor: '#ffffff',
                                backgroundColor: '#ffffff',
                                borderWidth: 2,
                                pointRadius: 0,
                                yAxisID: 'y',
                                tension: 0.1
                            },
                            {
                                label: 'DELTA',
                                data: d_values,
                                backgroundColor: 'rgba(255, 255, 255, 0.3)',
                                borderColor: 'transparent',
                                borderWidth: 0,
                                type: 'bar',
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#666',
                                borderWidth: 1,
                                padding: 10,
                                titleFont: { size: 14, family: 'Courier New' },
                                bodyFont: { size: 14, family: 'Courier New' },
                                displayColors: false,
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.raw;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { font: { size: 14 }, color: '#eeeeee', maxRotation: 0, autoSkip: true, maxTicksLimit: 6 }
                            },
                            y: {
                                type: 'linear', display: true, position: 'left',
                                grid: { color: '#222' },
                                ticks: { font: { size: 14 }, color: '#eeeeee' }
                            },
                            y1: {
                                type: 'linear', display: false, position: 'right',
                                grid: { drawOnChartArea: false },
                                min: 0, suggestedMax: 150
                            }
                        }
                    }
                });

                const tbody = document.querySelector('#metric-table tbody');
                const reversedData = [...data].reverse();

                reversedData.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    const date = row.Date;
                    const head = row.Total;
                    const delta = row.Daily;

                    tr.innerHTML = `
                        <td>${date}</td>
                        <td class="num-col">${head}</td>
                        <td class="num-col">${delta}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
