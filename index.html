
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPHEMERA</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#000000', // Pure Black
                        mist: '#FFFFFF', // Pure White
                        bone: '#FFFFFF', // Pure White
                        dust: '#FFFFFF', // Pure White (used with opacity)
                    },
                    fontFamily: {
                        // EB Garamond is excellent for that "LaTeX" / Old Academic Print look
                        latex: ['"EB Garamond"', 'serif'],
                        serif: ['"EB Garamond"', 'serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 2. Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing EB Garamond with Italic weights for that manuscript feel -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Noto+Serif+JP:wght@300;500&family=Noto+Serif+KR:wght@300;500&family=Noto+Serif+SC:wght@300;500&family=Noto+Serif+Devanagari:wght@300;500&family=Noto+Serif+Hebrew:wght@300;500&family=Noto+Serif+Tibetan:wght@300;500&display=swap" rel="stylesheet">

    <!-- 3. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 4. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'EB Garamond', serif;
            overflow-x: hidden;
        }

        /* High Contrast Selection */
        ::selection {
            background: #FFFFFF;
            color: #000000;
        }
        
        /* Font classes mapping */
        .font-serif-base { font-family: 'EB Garamond', serif; }
        .font-serif-jp { font-family: 'Noto Serif JP', serif; }
        .font-serif-kr { font-family: 'Noto Serif KR', serif; }
        .font-serif-cn { font-family: 'Noto Serif SC', serif; }
        .font-serif-in { font-family: 'Noto Serif Devanagari', serif; }
        .font-serif-he { font-family: 'Noto Serif Hebrew', serif; }
        .font-serif-bo { font-family: 'Noto Serif Tibetan', serif; }

        /* Text Justification */
        .text-justify-all { 
            text-align: justify; 
            text-justify: inter-character; 
        }

        /* Fade In Animation */
        @keyframes driftIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-drift {
            animation: driftIn 1.8s ease-out forwards;
        }

        /* Custom Scrollbar - Pure Black/White */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
            border-left: 1px solid #333;
        }
        ::-webkit-scrollbar-thumb {
            background: #FFFFFF;
            border: 2px solid #000000;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <!-- MAIN APPLICATION SCRIPT -->
    <script type="text/babel">
        /*******************************************************
         * 1. CONFIGURATION
         *******************************************************/
        const AVAILABLE_LANGUAGES = [
            { id: 'jp', name: 'Japanese', nativeName: '日本語', wikiCode: 'ja', flag: 'JP', fontClass: 'font-serif-jp' },
            { id: 'kr', name: 'Korean', nativeName: '한국어', wikiCode: 'ko', flag: 'KR', fontClass: 'font-serif-kr' },
            { id: 'vi', name: 'Vietnamese', nativeName: 'Tiếng Việt', wikiCode: 'vi', flag: 'VI', fontClass: 'font-serif-base' },
            { id: 'es', name: 'Spanish', nativeName: 'Español', wikiCode: 'es', flag: 'ES', fontClass: 'font-serif-base' },
            { id: 'fr', name: 'French', nativeName: 'Français', wikiCode: 'fr', flag: 'FR', fontClass: 'font-serif-base' },
            { id: 'de', name: 'German', nativeName: 'Deutsch', wikiCode: 'de', flag: 'DE', fontClass: 'font-serif-base' },
            { id: 'el', name: 'Greek', nativeName: 'Ελληνικά', wikiCode: 'el', flag: 'GR', fontClass: 'font-serif-base' },
            { id: 'it', name: 'Italian', nativeName: 'Italiano', wikiCode: 'it', flag: 'IT', fontClass: 'font-serif-base' },
            { id: 'ru', name: 'Russian', nativeName: 'Русский', wikiCode: 'ru', flag: 'RU', fontClass: 'font-serif-base' },
            { id: 'he', name: 'Hebrew', nativeName: 'עברית', wikiCode: 'he', flag: 'IL', fontClass: 'font-serif-he', dir: 'rtl' },
            { id: 'ar', name: 'Arabic', nativeName: 'العربية', wikiCode: 'ar', flag: 'AR', fontClass: 'font-serif-base', dir: 'rtl' },
            { id: 'hi', name: 'Hindi', nativeName: 'हिन्दी', wikiCode: 'hi', flag: 'IN', fontClass: 'font-serif-in' },
            { id: 'bo', name: 'Tibetan', nativeName: 'བོད་ཡིག', wikiCode: 'bo', flag: 'TB', fontClass: 'font-serif-bo' },
            { id: 'en', name: 'English', nativeName: 'English', wikiCode: 'en', flag: 'EN', fontClass: 'font-serif-base' },
            { id: 'cn', name: 'Chinese', nativeName: '中文', wikiCode: 'zh', flag: 'CN', fontClass: 'font-serif-cn' },
        ];

        const DEFAULT_LANGUAGES = ['jp', 'kr', 'vi', 'es', 'fr', 'de', 'el', 'it', 'ru', 'he', 'ar', 'hi', 'bo'];

        /*******************************************************
         * 2. SERVICES
         *******************************************************/
        
        const fetchRandomWikiArticle = async (wikiCode, retries = 2) => {
            try {
                const params = new URLSearchParams({
                    action: 'query',
                    format: 'json',
                    generator: 'random',
                    grnnamespace: '0', 
                    prop: 'extracts|pageimages|info',
                    inprop: 'url',
                    exchars: '3000', 
                    exlimit: '1',
                    explaintext: '1', 
                    pithumbsize: '500',
                    origin: '*' 
                });

                const url = `https://${wikiCode}.wikipedia.org/w/api.php?${params.toString()}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Status ${response.status}`);
                const data = await response.json();
                const pages = data.query?.pages;
                if (!pages) throw new Error("Void returned");

                const pageId = Object.keys(pages)[0];
                const page = pages[pageId];

                if (!page.extract || page.extract.length < 100) {
                    throw new Error("Silence encountered, retrying...");
                }

                return {
                    title: page.title,
                    extract: page.extract,
                    thumbnailUrl: page.thumbnail?.source,
                    pageUrl: page.fullurl,
                    lang: wikiCode
                };
            } catch (error) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, 1000));
                    return fetchRandomWikiArticle(wikiCode, retries - 1);
                }
                throw error;
            }
        };

        /*******************************************************
         * 3. COMPONENTS
         *******************************************************/

        const Icons = {
            Translate: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></svg>,
            Refresh: () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/></svg>,
            Close: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 18 18"></path></svg>
        };

        // --- Settings Modal ---
        const SettingsModal = ({ isOpen, onClose, selectedIds, onToggleId }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm transition-opacity duration-500">
                    <div className="bg-black border border-white w-full max-w-md shadow-2xl animate-drift">
                        <div className="flex items-center justify-between p-6 border-b border-white/20">
                            <h2 className="text-xl font-latex tracking-[0.2em] text-white lowercase italic">Selections</h2>
                            <button onClick={onClose} className="text-white hover:opacity-50 transition-opacity">
                                <Icons.Close />
                            </button>
                        </div>
                        <div className="p-4 max-h-[50vh] overflow-y-auto bg-black custom-scrollbar">
                            <div className="space-y-1">
                                {AVAILABLE_LANGUAGES.map((lang) => {
                                    const isSelected = selectedIds.includes(lang.id);
                                    return (
                                        <button
                                            key={lang.id}
                                            onClick={() => onToggleId(lang.id)}
                                            className={`w-full flex items-center justify-between p-4 transition-all duration-300 group border-b border-white/10 hover:border-white ${
                                                isSelected ? 'bg-white/10' : 'bg-transparent'
                                            }`}
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className="text-left">
                                                    <div className={`font-latex italic text-lg tracking-wide ${isSelected ? 'text-white' : 'text-white/50 group-hover:text-white'}`}>
                                                        {lang.name}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className={`w-3 h-3 border rotate-45 flex items-center justify-center transition-all duration-300 ${
                                                isSelected ? 'bg-white border-white' : 'border-white/50 group-hover:border-white'
                                            }`}>
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                        <div className="p-6 border-t border-white/20 bg-black text-center">
                           <button onClick={onClose} className="text-sm font-latex tracking-[0.3em] text-white/70 hover:text-white transition-colors uppercase">
                             Return
                           </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Language Card ---
        const LanguageCard = ({ lang, content, loading, onRefresh }) => {
            const isRtl = lang.dir === 'rtl';
            const fontClass = lang.fontClass || 'font-serif-base';
            
            const handleTranslate = () => {
                if (!content) return;
                const text = encodeURIComponent(content.extract.substring(0, 1500));
                const url = `https://translate.google.com/?sl=${lang.wikiCode}&tl=en&text=${text}&op=translate`;
                window.open(url, '_blank');
            };

            return (
                <div className="w-full mb-28 relative group animate-drift">
                    {/* Decorative Top Line - Pure White */}
                    <div className="w-full h-px bg-white mb-10 opacity-30 group-hover:opacity-100 transition-opacity duration-700"></div>

                    {/* Header */}
                    <div className={`flex items-end justify-between mb-8 opacity-70 group-hover:opacity-100 transition-opacity duration-1000 ${isRtl ? 'flex-row-reverse' : ''}`}>
                        <div className={`flex items-baseline gap-4 ${isRtl ? 'flex-row-reverse' : ''}`}>
                            <span className="font-latex italic text-xl tracking-[0.05em] text-white lowercase">{lang.name}</span>
                        </div>
                        
                        {/* Tools - Minimalist */}
                        <div className={`flex gap-6 ${isRtl ? 'flex-row-reverse' : ''}`}>
                            <button 
                                onClick={handleTranslate} 
                                disabled={!content || loading} 
                                className={`text-white/60 hover:text-white transition-colors duration-300`}
                                title="Decipher"
                            >
                                <Icons.Translate /> 
                            </button>
                            <button 
                                onClick={onRefresh} 
                                disabled={loading}
                                className={`text-white/60 hover:text-white transition-colors duration-300 ${loading ? 'animate-spin' : ''}`} 
                                title="Renew"
                            >
                                <Icons.Refresh />
                            </button>
                        </div>
                    </div>

                    {/* Content */}
                    {loading ? (
                        <div className="animate-pulse space-y-6 opacity-30">
                            <div className="h-4 bg-white/20 w-32 mx-auto mb-10"></div>
                            <div className="space-y-3">
                                <div className="h-1 bg-white/20 w-full"></div>
                                <div className="h-1 bg-white/20 w-full"></div>
                                <div className="h-1 bg-white/20 w-5/6"></div>
                            </div>
                        </div>
                    ) : content ? (
                        <article className={isRtl ? 'rtl' : 'ltr'} dir={isRtl ? 'rtl' : 'ltr'}>
                            <h3 className={`text-3xl font-latex italic text-white mb-8 leading-snug tracking-wide text-center opacity-100 ${fontClass}`}>
                                <a href={content.pageUrl} target="_blank" rel="noopener noreferrer" className="hover:border-b hover:border-white border-b border-transparent transition-all duration-300 pb-1">
                                    {content.title}
                                </a>
                            </h3>
                            
                            <div className="relative clearfix">
                                {content.thumbnailUrl && (
                                    <div className={`${isRtl ? 'float-left mr-8' : 'float-right ml-8'} mb-4 w-40 opacity-80 hover:opacity-100 transition-opacity duration-700`}>
                                        {/* High contrast image processing: Grayscale and high contrast */}
                                        <img 
                                            src={content.thumbnailUrl} 
                                            alt=""
                                            className="w-full h-auto grayscale contrast-150 brightness-110 border border-white p-1 bg-black"
                                        />
                                    </div>
                                )}
                                {/* ITALIC BODY TEXT - PURE WHITE */}
                                <p className={`text-[1.15rem] leading-[2.1] text-white text-justify text-justify-all font-light italic ${fontClass}`}>
                                    {content.extract}
                                </p>
                            </div>
                        </article>
                    ) : (
                        <div className="text-sm text-white/50 italic py-8 text-center font-latex tracking-widest">
                           Signal lost in the void. <button onClick={onRefresh} className="underline hover:text-white">Re-establish.</button>
                        </div>
                    )}
                    
                    {/* Decorative Bottom Line (only visible on hover) - Pure White */}
                    <div className="w-full h-px bg-white mt-12 opacity-0 group-hover:opacity-100 transition-opacity duration-1000"></div>
                </div>
            );
        };

        /*******************************************************
         * 4. MAIN APPLICATION
         *******************************************************/
        const App = () => {
            const [selectedLangIds, setSelectedLangIds] = React.useState(() => {
                const saved = localStorage.getItem('ephemera_langs');
                return saved ? JSON.parse(saved) : DEFAULT_LANGUAGES;
            });
            const [contentState, setContentState] = React.useState({});
            const [isSettingsOpen, setIsSettingsOpen] = React.useState(false);

            React.useEffect(() => {
                localStorage.setItem('ephemera_langs', JSON.stringify(selectedLangIds));
            }, [selectedLangIds]);

            const fetchContent = React.useCallback(async (langId) => {
                const langConfig = AVAILABLE_LANGUAGES.find(l => l.id === langId);
                if (!langConfig) return;

                setContentState(prev => ({ ...prev, [langId]: { ...prev[langId], loading: true, error: null } }));

                try {
                    const data = await fetchRandomWikiArticle(langConfig.wikiCode);
                    setContentState(prev => ({ ...prev, [langId]: { data, loading: false, error: null } }));
                } catch (error) {
                    setContentState(prev => ({ ...prev, [langId]: { ...prev[langId], loading: false, error: "Error" } }));
                }
            }, []);

            React.useEffect(() => {
                const langsToFetch = selectedLangIds.filter(id => !contentState[id]?.data && !contentState[id]?.loading);
                if (langsToFetch.length === 0) return;
                const fetchSequentially = async () => {
                    for (const id of langsToFetch) {
                        await fetchContent(id);
                        await new Promise(r => setTimeout(r, 300)); 
                    }
                };
                fetchSequentially();
            }, [selectedLangIds, fetchContent]);

            const handleRefreshAll = () => {
                const refresh = async () => {
                    for (const id of selectedLangIds) {
                        fetchContent(id);
                        await new Promise(r => setTimeout(r, 150));
                    }
                };
                refresh();
            };

            const toggleLanguage = (id) => {
                setSelectedLangIds(prev => prev.includes(id) ? prev.filter(l => l !== id) : [...prev, id]);
            };

            const activeLanguages = AVAILABLE_LANGUAGES.filter(l => selectedLangIds.includes(l.id));

            return (
                <div className="min-h-screen p-8 md:p-16 bg-void text-mist selection:bg-mist selection:text-void">
                    
                    {/* Header */}
                    <header className="max-w-2xl mx-auto mb-32 flex flex-col items-center text-center pt-10">
                        <div className="mb-8 opacity-100">
                             {/* Uppercase Title, EB Garamond font, Pure White */}
                             <h1 className="text-6xl md:text-8xl font-latex font-medium text-white tracking-[0.15em] uppercase">
                                EPHEMERA
                            </h1>
                        </div>
                        <div className="h-px w-12 bg-white mb-6"></div>
                        <div className="text-sm font-latex italic tracking-[0.1em] text-white/70 lowercase">
                            fragments of a fleeing reality
                        </div>
                        
                        <div className="flex gap-10 mt-12 opacity-60 hover:opacity-100 transition-opacity duration-500">
                            <button onClick={handleRefreshAll} className="text-xs font-latex tracking-[0.2em] text-white hover:text-white uppercase flex items-center gap-2 group">
                                <span className="group-hover:rotate-180 transition-transform duration-700"><Icons.Refresh /></span> renew
                            </button>
                            <button onClick={() => setIsSettingsOpen(true)} className="text-xs font-latex tracking-[0.2em] text-white hover:text-white uppercase flex items-center gap-2">
                                <Icons.Settings /> curate
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-2xl mx-auto flex flex-col gap-24">
                        {activeLanguages.map(lang => (
                            <LanguageCard 
                                key={lang.id}
                                lang={lang}
                                content={contentState[lang.id]?.data || null}
                                loading={contentState[lang.id]?.loading || false}
                                onRefresh={() => fetchContent(lang.id)}
                            />
                        ))}
                        
                        <div onClick={() => setIsSettingsOpen(true)} className="py-20 flex flex-col items-center justify-center cursor-pointer text-white/40 hover:text-white transition-colors opacity-50 hover:opacity-100">
                            <span className="text-3xl font-light mb-4 italic font-latex">†</span>
                            <span className="text-xs font-latex tracking-[0.3em] uppercase">seek elsewhere</span>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="mt-32 text-center opacity-30 hover:opacity-100 transition-opacity duration-1000">
                         <p className="text-xs font-latex italic text-white">memento mori</p>
                    </footer>

                    <SettingsModal 
                        isOpen={isSettingsOpen}
                        onClose={() => setIsSettingsOpen(false)}
                        selectedIds={selectedLangIds}
                        onToggleId={toggleLanguage}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
